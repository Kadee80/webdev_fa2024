<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tip Calculator</title>
    <style>
      .container {
        width: 300px;
        margin: 0 auto;
        /* if line height matches input height text on your label
        will align with the center of the input tags */
        line-height: 40px;
        margin-top: 5%;
        border: 1px solid grey;
        border-radius: 10px;
        padding: 20px;
      }

      .well {
        border-radius: 10px;
        background-color: #ddd;
        min-height: 100px;
        padding: 20px;
      }

      .container button {

        padding: 10px 0;
        border: 2px solid gray;
        cursor: pointer;
        margin: 10px 0;
        color: white;
        background-color: #333;
        transition: background-color 1s ease;
      }

      .container button:hover {
        background-color: #777;
      }

      /* attribute selector, only grabs inputs where the type===number, worth 10 specificity points */
      input[type='number'] {
        width: 100%;
        padding: 10px 0;
        border: 1px solid gray;
        border-radius: 5;
        text-align: center;
        font-size: 24px;
      }
    </style>

    </script>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <form>
        <label for="bill">What is your total bill?</label>
        <input
          name="bill"
          id="bill"
          type="number"
          min="0"
          step="0.01"
          required
        />

        <br />

        <!-- Radio Group, 1 only pickable, they share the same name but have differnt values -->

        <label><input type="radio" name="tip" value="0.10" />10%</label>

  </body>
</html>
