<!DOCTYPE html>
<html>

<head>
    <link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>
    <style>
    body {

        background: black;
        margin: 5% 15% 0 15%;
        overflow: hidden;
    }
    

    .img {
        width: 100px;
        height: 100px;
    }
    
    .box {
        text-align: center;
        float: right;
        width: 150px;
        height: 150px;
        margin: 10px 10px;
    }
    
    #wrapper {
        width: 510px;
        margin: 0 auto;
    }
    
    .active {
        top: 50%;
        left: 50%;
    }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="box">
            <img class="img" src="img/goat.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat2.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat3.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat2.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat3.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat2.jpg" />
        </div>
        <div class="box">
            <img class="img" src="img/goat3.jpg" />
        </div>
        <br style="clear:both;" />
    </div>
    <!-- load scripts after dom has been rendered -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript">
    tl = new TimelineMax({
            delay: 0.5,
            repeat: -1
        }),

        //add explode label 5 seconds after reset animation is done
        tl.add("explode", "+=10");

    ////IMG TIMELINE
    $(".img").each(function(index) {

        tl.from(this, 5, {
            delay: 0.1,
            scale: -1,
            x: randomNumber(-500, 2000),
            y: randomNumber(-500, 1000),
            z: -1,
            opacity: 0,
            rotation: randomNumber(-180, 180)
        }, Math.random() * 1.5);

        tl.to(this, 5, {
            x: randomNumber(-500, 2000),
            y: randomNumber(-500, 1000),
            z: -1,
            z: randomNumber(100, 500),
            opacity: 0,
            rotation: randomNumber(360, 720),
            rotationX: randomNumber(-360, 360),
            rotationY: randomNumber(-360, 360)
        }, "explode+=" + Math.random() * .5);

    });
    ///////CLICK TO CENTER
    var $img = $(".box");

    //assign a function on click to each of the nav buttons (from that li array)
    $img.click(function() {

        // calculate distance from x and y center
        var centerX = ($(window).width() / 2 - 75);
        var centerY = ($(window).height() / 2 - 150);
        var Pos = $(this).position();
        var distX = centerX - Pos.left;
        var distY = centerY - Pos.top;

        console.log(centerX + " , " + centerY);

        TweenMax.to(this, 1, {
            x: distX,
            y: distY,
            z: 100,
            scale: 3,
            ease: Power2.easeIn
        });


    });
    //some helper functions
    function randomNumber(min, max) {
        return Math.floor(Math.random() * (1 + max - min) + min);
    }
    </script>
</body>

</html>
