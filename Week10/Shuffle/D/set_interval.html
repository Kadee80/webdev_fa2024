<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>setInterval</title>
    <script>
      let counter = 10

      function intervalTest() {
        let p = document.getElementById('timeElapsed')
        p.innerHTML = counter
        counter += 5
      }

      // call fucntion directly on the browser window instead of an event listener,
      // and using set interval

      window.setInterval(intervalTest, 500)

      // how might we stop this? take a look at clearInterval()
      // what if we want something to fire after a delay (5s after a click) check out setTimeout() and clearTimeout()
    </script>
  </head>
  <body>
    <p id="timeElapsed">5</p>
  </body>
</html>
