<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shuffle</title>
    <script type="text/javascript">
      let students = [
        'Cindy',
        'Katie',
        'Albert',
        'Mike',
        'Lee',
        'David',
        'Robert',
        'Paul',
        'Mary',
        'Ryan',
        'Tiffany',
        'Alice',
        'Dorothy',
      ]

      function listStudents() {
        // grab our content div and store is as a variable
        let content = document.getElementById('content')
        // create a ordered list node to store our students
        let ol = document.createElement('OL')
        //add it to our content div
        content.appendChild(ol)
        console.log(content)

        // loop through our student array
        for (var i = 0; i < students.length; i++) {
          //create a list item
          let li = document.createElement('LI')
          // grab the student name at index i
          let stu = students[i]
          // pass that name into a text node we create
          var text = document.createTextNode(stu)
          //add the text node to the LI
          li.appendChild(text)
          // add the list item to the ol
          ol.appendChild(li)
        }
      }

      // sort an array alphabetically
      function sortStudents() {
        students.sort()
        console.log(students)
      }

      function shuffleStudents() {
        for (var i = 0; i < students.length; i++) {
          // get a random number between 0 and whatever i is this time in the loop
          // let randomIndex = Math.floor(Math.random() * (i + 1))
          // get a random index within the range of the entire array
          let randomIndex = Math.floor(Math.random() * (students.length - 1))
          // place the item at the random index in a variable
          let itemAtIndex = students[randomIndex]
          // swap the random item and the item at slot i
          students[randomIndex] = students[i]
          // set the random index to the value of the item at i
          students[i] = itemAtIndex
          // set the value of i to the item at random index
        }
        console.log(students)
      }
    </script>
  </head>
  <body>
    <button onclick="listStudents()">List Students</button>
    <button onclick="sortStudents()">Sort Student</button>
    <button onclick="shuffleStudents()">Shuffle Students</button>

    <div id="content"></div>
  </body>
</html>
