    <script>
      $(document).ready(function () {
        banner = $('#text')
        tagline = $('.tagline')
        more = $('.learnmore')
        frames = $('.frame')

        intro = new TimelineMax({delay: 0.5, repeat: 0})
        intro.from(banner, 0.5, {x: -1600}, 0.5)

        intro.from(more, 0.5, {delay: 1.5, x: 600}, '+=0.5')
        tl = new TimelineMax({delay: 0, repeat: -1})
        tl.add('slide', '+=5')
        tl.add('slide2', '+=9')
        tl.add('slide3', '+=12')
        tl.add('slide4', '+=15')
        tl.add('slide5', '+=18')
        tl.add('slide6', '+=21')
        tl.add('slide7', '+=24')
        tl.add('slide8', '+=27')
        tl.add('end', '+=29')

        $('.frame').each(function (index) {
          tl.fromTo(
            this,
            0.4 + Math.random() * 0.5,
            {
              x: randomInteger(-400, 400),
              y: randomInteger(-300, 300),
              autoAlpha: 0,
            },
            {
              force3D: true,
              rotation: randomInteger(-60, 60),
              y: randomInteger(350, 650),
              x: randomInteger(-400, 400),
              autoAlpha: 1,
              ease: Power2.easeOut,
            },
            Math.random() * 0.5
          )
        })

        $('.one').each(function (index) {
          tl.to(
            this,
            0.5,
            {
              delay: 0.5,
              rotation: randomInteger(-6, 10),
              x: randomInteger(-2, 2),
              y: randomInteger(-4, 4),
            },
            'sentence+=' + index * 0.3
          )
        })
        $('.one').each(function (index) {
          tl.to(
            this,
            0.4 + Math.random() * 0.5,
            {
              rotation: randomInteger(-60, 60),
              y: randomInteger(200, 500),
              x: randomInteger(-480, 480),

        tl.staggerTo(
          frames,
          0.3,
          {autoAlpha: 0, scale: 0, ease: Back.easeIn.config(5)},
          0.01,
          'end+=' + randomInteger(0, 5) / 4

      function randomInteger(min, max) {
        return Math.floor(Math.random() * (1 + max - min) + min)
